<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ElaDecoracion</title>
</head>

<body>

    <h1>Bienvenidos a Ela Decoracion</h1>
    <div id="output"></div>

    <h2>Carrito de Compras</h2>
    <div id="carrito">
        <p>Total: $<span id="totalCarrito">0</span></p>
    </div>

    <footer>
        <div class="container">
            <div class="row text-start">
                <!-- Columna 1: Medios de pago y envío -->
                <div class="col-md-6 mb-4">
                    <h6 class="fw-bold">MEDIOS DE PAGO</h6>
                    <div class="mb-3 d-flex flex-wrap gap-2">
                        <span class="etiqueta-pago">Efectivo</span>
                        <span class="etiqueta-pago">Mercado Pago</span>
                        <span class="etiqueta-pago">Transferencia Bancaria</span>
                    </div>
                    <h6 class="fw-bold">MEDIOS DE ENVÍO</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="etiqueta-envio">Correo Andreani</span>
                        <span class="etiqueta-envio">Correo Argentino</span>
                        <span class="etiqueta-envio">Moto Mensajería</span>
                        <span class="etiqueta-envio">Epick</span>
                    </div>
                </div>
                <!-- Columna 2: Redes sociales y contacto -->
                <div class="col-md-6 text-start">
                    <h6 class="fw-bold">NUESTRAS REDES SOCIALES</h6>
                    <a href="https://instagram.com/ela.decoracion" target="_blank"
                        class="text-dark text-decoration-none ">
                        <i class="bi bi-instagram fs-4"></i> @ela.decoracion
                    </a>
                    <h6 class="fw-bold mt-3">CONTACTO</h6>
                    <p class="p-footer mb-1"><i class="bi bi-envelope-fill me-2"></i>ela.deco@hotmail.com</p>
                    <p class="p-footer mb-1"><i class="bi bi-telephone-fill me-2"></i>1234567897</p>
                    <p class="p-footer mb-0">
                        <i class="bi bi-arrow-right-circle me-2"></i>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js" type="module"></script>

</body>

</html>
